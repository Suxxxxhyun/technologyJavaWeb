<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트에서 쿠키 사용</title>
<script type = "text/javascript">
	window.onload = pageLoad;
		function pageLoad(){
			notShowPop = getCookieValue(); //notshowpop의 쿠키값을 getcookievalue를 통해 얻음.
			if(notShowPop != "true"){
				window.open("popUp.html", "pop", "width=400,height=500, histroy =no, resizable = no, status = no, scrollbars=yes, menubar=no");
			} //쿠키 삭제를 누르면 값이 false가 되기때문에 notshowPop의 값이 false라면 해당 팝업창이 나오게 하고있음.
		}
		
		function getCookieValue(){
			var result = "false";
			if(document.cookie != ""){
				cookie = document.cookie.split(";");
				for( var i = 0; i<cookie.length; i++){
					element = cookie[i].split("=");
					value = element[0];
					if(value =="notShowPop"){
						result = element[1];
					}
				}
			}
			return result;
		}
		
		function deleteCookie(){
			document.cookie = "notShowPop=" + "false" +";path=/; expires=-1";
		} //쿠키삭제 버튼을 누르면 notshowpop의 값이 false임
</script>
</head>
<body>
	<form>
		<input type = button value="쿠키삭제" onClick = "deleteCokie()">
	</form>
</body>
</html>
